  {% extends 'base.html' %}
    {% block title %}  Image Uploader {% endblock title %}

     {% block body %}
  <div class="container-fluid insert1">
    
    <div class="py-3 text-center bg-danger text-white">
     <h1 class="mb-3">Upload Image</h1>
     <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form}}
      <a href="/insert"  class="btn btn-dark btn-outline-light">Upload</a>
    
     </form>
    </div>
    <div class="row">
     {% for x in image_list %}
      <div class="col-sm-4">
       <div class="card m-2">
        <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px">
        <div class="card-footer" style="background-color: rgb(178, 195, 201);">
        <small class="text-muted"><h6 style="text-align: center; color: black;" >{{x.caption}}</h6></small>
        </div>
        
       </div>
       <a href="/update/{{x.id}}"  class="btn btn-dark btn-outline-info" style="margin-left: 100px;">Update</a>
       <a href="/delete/{{x.id}}"  class="btn btn-dark btn-outline-info" style="margin-left: 0px;">Delete</a>
      </div>
     {% endfor %}
    </div>
    
   </div>
    {% endblock body %}
